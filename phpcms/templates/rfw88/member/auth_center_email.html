{template 'member', 'header'}
<script type="text/javascript" src="{JS_PATH}formvalidator.js" charset="UTF-8"></script>
<script type="text/javascript" src="{JS_PATH}formvalidatorregex.js" charset="UTF-8"></script>
<div id="memberArea">
{template 'member', 'auth_center_left'}
<div class="col-auto">
	<div class="bk10"></div>	
	<div class="col-1 ">
		<h5 class="title">{L('more_configuration')}：</h5>
		<div class="content">
		<!--邮箱认证 开始-->
		{if $memberinfo['email_status']==1}
		<div class="user_help">您的邮箱已经通过认证：<b>{$memberinfo['email']}</b> </div>
		
		{else}
		<div class="user_help">您的邮箱还没通过认证：<b>{$memberinfo['email']}</b></div>
		<div class="user_right_border">
			<div class="c">
				<form action="" method="post" onsubmit="this.elements['submit'].disabled='disabled';return true;">
				认证邮箱：<input type="text" name="email" value="{$memberinfo['email']}"  readonly=""/>  <input type="submit" name="submit" value="重新激活"  />
				</form>
			</div>
		</div>
		{/if}
		<!--邮箱认证 结束-->
		</div>
	</div>
</div>
</div>
</div>
<div class="clear"></div>
{template 'member', 'footer'}
